<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图书管理系统</title>
    <link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">
    <script src="js/vue.js"></script>
    <script src="element-ui/lib/index.js"></script>
    <style>
        .el-header {
            /*背景颜色*/
            background-color: #545c64;
        }

        .el-image {
            /*宽度*/
            width: 100%;
            /*上外边距*/
            margin-top: 20px;
        }

        body {
            margin: 0px;
            height: 100%;
        }

        html,#app,.el-container,.el-main,.el-aside{
            height: 100%;
        }
    </style>
</head>
<body>
<div id="app">
    <el-container>
        <!--顶部导航条-->
        <el-header class="el-header">
            <el-container>
                <!--图片-->
                <div>
                    <el-image src="img/export.png" class="el-image"></el-image>
                </div>

                <!--导航条-->
                <el-menu
                        style="margin-left: auto"
                        default-active="3"
                        class="el-menu-demo"
                        mode="horizontal"
                        background-color="#545c64"
                        text-color="#fff"
                        active-text-color="#ffd04b">
                    <el-menu-item index="1">处理中心</el-menu-item>
                    <el-submenu index="2">
                        <template slot="title">我的工作台</template>
                        <el-menu-item index="2-1">选项1</el-menu-item>
                        <el-menu-item index="2-2">选项2</el-menu-item>
                        <el-menu-item index="2-3">选项3</el-menu-item>
                    </el-submenu>
                    <el-menu-item index="3"><a href="index.html" target="_blank">首页</a></el-menu-item>
                </el-menu>
            </el-container>

        </el-header>
        <!--下方的侧边栏和主区域-->
        <el-container>
            <!--侧边导航-->
            <el-aside>
                <el-menu
                        default-active="1"
                        class="el-menu-vertical-demo">
                    <el-menu-item index="1" @click="iframeUrl='category.html'">
                        <i class="el-icon-menu"></i>
                        <span slot="title">分类管理</span>
                    </el-menu-item>
                    <el-menu-item index="2" @click="iframeUrl='book.html'">
                        <i class="el-icon-document"></i>
                        <span slot="title">图书管理</span>
                    </el-menu-item>
                    <el-submenu index="3">
                        <template slot="title">
                            <i class="el-icon-user"></i>
                            <span>用户管理</span>
                        </template>
                        <el-menu-item index="3-1"><i class="el-icon-user-solid"></i>用户管理1</el-menu-item>
                        <el-menu-item index="3-2"><i class="el-icon-user-solid"></i>用户管理2</el-menu-item>
                        <el-menu-item index="3-3"><i class="el-icon-user-solid"></i>用户管理3</el-menu-item>
                    </el-submenu>
                </el-menu>
            </el-aside>
            <!--主区域-->
            <el-main>
               <iframe
                       style="width: 100%;height: 100%"
                       frameborder="false"
                       :src="iframeUrl" ></iframe>
            </el-main>
        </el-container>
    </el-container>
</div>
<script>
    let app = new Vue({
        // 托管的区域
        el:"#app",
        // 数据区
        data:{
            // iframe标签所显示的页面
            iframeUrl:"manager.html"
        }
    })
</script>
</body>
</html>
